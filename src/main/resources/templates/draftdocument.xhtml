<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="dealsTable" data-list='{"valueNames":["telco","mobileNumber","amount","reference"],"page":6,"pagination":true}'> 
                                <div class="col-auto mb-3">
                                    <nav class="mb-3" aria-label="breadcrumb">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/document/new}">Document</a></li>
                                            <li class="breadcrumb-item active">Draft Documents</li>
                                        </ol>
                                    </nav>
                                    <h4 class="mb-2 text-secondary">Draft Documents</h4>
                                    <h6 class="text-700 fw-semi-bold">List all documents still ind raft</h6>
                                </div>
                                <div class="table-responsive ms-n1 ps-1 scrollbar">
                                    <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-top border-200">
                                        <thead>
                                            <tr>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Date</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="createdBy">Request By</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="documentId">Document ID</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="documentType">Document Type</th>                                               
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="priority">Priority</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="comment">Comment</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="status">SLA Expiry</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                            <tr th:each="rec : ${dataList}" class="position-static">
                                                <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.createdBy}" class="code align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.documentId}" class="code align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.documentType}" class="name align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.priority}" class="location align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.narration}" class="createdBy align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.slaExpiry}" class="status align-middle white-space-nowrap start ps-3"></td>
                                                <td  class="status align-middle white-space-nowrap start ps-3">
                                                    <a class="text-success" href="#!" th:href="@{'/document/draft/details?dt=' + ${rec.transType} + '&seid=' + ${rec.documentId}}">Details</a>
                                                    &VerticalBar;
                                                    <a class="text-danger" th:data-bs-target="'#a' + ${rec.id}" data-bs-toggle="modal">Delete</a>
                                                    <div class="modal fade" th:id="'a' +${rec.id}" tabindex="-1" role="dialog" th:aria-labelledby="${rec.id}" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">Euclase</span></h6>                                                                   
                                                                </div>
                                                                <div class="modal-body">
                                                                    <h6>Confirm you want to delete this document</h6><br/>
                                                                    <a class="btn btn-sm btn-danger" href="#!" th:href="@{'/document/draft/delete?dt=' + ${rec.transType} + '&seid=' + ${rec.documentId}}">Delete</a>
                                                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                    <div class="col-auto d-flex">
                                        <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                        <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                        <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    </div>
                                    <div class="col-auto d-flex">
                                        <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                        <ul class="mb-0 pagination"></ul>
                                        <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
