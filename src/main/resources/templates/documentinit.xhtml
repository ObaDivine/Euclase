<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row" th:object="${euclasePayload}">
                        <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                            <div class="col-auto mb-3">
                                <nav class="mb-3" aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/document/}">Document</a></li>
                                        <li class="breadcrumb-item active">Document Initialization</li>
                                    </ol>
                                </nav>
                                <h4 class="mb-2 text-secondary" th:text="'New ' + ${euclasePayload.documentTypeName} + ' Document'">New Document</h4>
                                <h6 class="text-700 fw-semi-bold" th:text="'Create New ' + ${euclasePayload.documentTypeName} + ' Document'">Document description</h6>
                            </div>
                            <form  th:action="@{/document/init}" method="POST">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{documentType}" />
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{documentId}"  required="required" th:readonly="${allowUserDocumentId == 'true' ? ' ' : 'readonly'}"/>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-terminal text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{tag}" placeholder="Enter tags id like classified, confidential, mobile number" required="required"/>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-tags text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="priority" th:field="*{priority}" required="required">
                                        <option value="">---Select document priority---</option>
                                        <option value="Normal">Normal</option>
                                        <option value="Urgent">Urgent</option>
                                        <option value="Critical">Critical</option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{purpose}" placeholder="Enter purpose for request" required="required"/>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-comment-dots text-900 fs--1 form-icon text-primary"></span>
                                </div>                  
                                <div class="form-icon-container">
                                    <textarea class="form-control form-control-sm form-icon-input" th:field="*{narration}" placeholder="Enter note to approving officer" required="required"></textarea>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-comments text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <h6 class="text-700 fw-semi-bold text-secondary mt-2">Carbon Copy Notification</h6>
                                <div class="form-icon-container">
                                    <input class="form-control form-control-sm form-icon-input" th:field="*{carbonCopy}" placeholder="Enter emails to copy" pattern="^(([a-zA-Z0-9_\\-\\.]+)@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.)|(([a-zA-Z0-9\\-]+\\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\\]?)(\\s*,\\s*|\\s*$))*$"/>
                                    <span class="fas fa-users text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                                <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">Euclase</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
