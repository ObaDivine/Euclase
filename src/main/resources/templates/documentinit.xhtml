<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row" th:object="${euclasePayload}">
                    <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                        <div class="col-auto mb-3">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/document/}">Document</a></li>
                                    <li class="breadcrumb-item active">Document Initialization</li>
                                </ol>
                            </nav>
                            <h4 class="mb-2 text-secondary" th:text="'New ' + ${euclasePayload.documentTypeName} + ' Document'">New Document</h4>
                            <h6 class="text-700 fw-semi-bold" th:text="'Create New ' + ${euclasePayload.documentTypeName} + ' Document'">Document description</h6>
                        </div>
                        <form  th:action="@{/document/init}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{documentType}" />
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{documentId}"  required="required" th:readonly="${allowUserDocumentId == 'true' ? ' ' : 'readonly'}"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-terminal text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{tag}" placeholder="Enter tags id like classified, confidential, mobile number" required="required"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-tags text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <select class="form-select form-control-sm form-icon-input" aria-label="priority" th:field="*{priority}" required="required">
                                    <option value="">---Select priority ---</option>
                                    <option th:each="fa : ${slaList}" th:value="${fa.id}" th:text="${fa.slaName}"></option>
                                </select>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{purpose}" placeholder="Enter purpose for request" required="required"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-comment-dots text-900 fs--1 form-icon text-primary"></span>
                            </div>                  
                            <div class="form-icon-container">
                                <textarea class="form-control form-control-sm form-icon-input" th:field="*{narration}" placeholder="Enter justification for request" required="required"></textarea>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-comments text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container" th:if="${addDate == true}">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text text-primary" id="startDate">Start Date</span>
                                    <input class="form-control" type="date" aria-label="StartDate" aria-describedby="startDate" th:field="*{startDate}" required="required" />
                                    <span class="input-group-text text-primary" id="endDate">End Date</span>
                                    <input class="form-control" type="date" aria-label="endDate" aria-describedby="endDate" th:field="*{endDate}" required="required"/>
                                </div>
                            </div>
                            <div class="form-icon-container" th:if="${addAmount == true}">
                                <input type="number" class="form-control form-control-sm form-icon-input" th:field="*{amount}" placeholder="Enter transaction amount" required="required" min="0.1" step="0.1"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-coins text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <h6 class="text-700 fw-semi-bold text-secondary mt-3">Carbon Copy Notification</h6>
                            <div class="form-icon-container">
                                <input class="form-control form-control-sm form-icon-input" th:field="*{carbonCopy}" placeholder="Enter emails to copy" pattern="^(([a-zA-Z0-9_\\-\\.]+)@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.)|(([a-zA-Z0-9\\-]+\\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\\]?)(\\s*,\\s*|\\s*$))*$"/>
                                <span class="fas fa-users text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <h6 class="text-700 fw-semi-bold text-secondary mt-3">Reference Document(s)</h6>
                            <div class="form-icon-container mt-1">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{referenceDocument}" placeholder="Enter reference documents ID separated by comma"/>
                                <span class="fas fa-comments text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <h6 class="text-700 fw-semi-bold text-secondary mt-3">Access Level Required</h6>
                            <div class="form-icon-container">
                                <select class="form-select form-control-sm form-icon-input" aria-label="accessLevel" th:field="*{accessLevel}" required="required">
                                    <option value="">---Select access level---</option>
                                    <option value="5">Executive Management Only</option>
                                    <option value="4">Management Staff Only</option>
                                    <option value="3">Department Members Only</option>
                                    <option value="2">Unit Staff Only</option>
                                    <option value="1">All Staff</option>
                                </select>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-sort-amount-up text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                            <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title text-primary">Euclase</h6>
                                        </div>
                                        <div class="modal-body">
                                            <p class="mb-2">Confirm you want to submit this document</p>
                                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
