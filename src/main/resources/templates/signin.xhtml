<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top"  style="display:none;">
            <div class="container-fluid px-0">
                <div class="container-fluid">
                    <div class="row flex-center position-relative max-vh-100 g-0 py-2">
                        <div class="col-11 col-sm-10 col-xl-8">
                            <div class="card border border-300 auth-card">
                                <div class="card-body pe-md-0">
                                    <div class="row align-items-center gx-0 gy-5">
                                        <div class="col-auto bg-whitesmoke rounded-3 position-relative overflow-hidden auth-title-box">
                                            <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                                                <div class="false">
                                                    <a th:href="@{/}">
                                                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                                                            <img th:src="@{/images/logo_nobg.png}" alt="entitysc" width="48" src="" /> &nbsp;&nbsp;
                                                            <h3 class="mt-3 text-primary">Entity <span class="text-secondary">Euclase</span></h3>
                                                        </div>
                                                    </a>
                                                    <h5 class="mt-3 text-secondary">Electronic Document Manager</h5>
                                                </div>
                                            </div>
                                            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15 mb-5">
                                                <img class="auth-title-box-img d-dark-none img-fluid" th:src="@{/images/auth.png}" alt="" src=""/>
                                            </div>
                                        </div>
                                        <div class="col mx-auto">
                                            <div class="auth-form-box text-center">
                                                <h4 class="text-primary mb-3">Euclase :: Login</h4>
                                                <hr/>
                                                <form th:object="${euclasePayload}" th:action="@{/login}" method="POST" class="text-center">
                                                    <div class="form-icon-container">
                                                        <input class="form-control form-icon-input" th:field="*{username}" type="text" placeholder="Username" required="required" />
                                                        <span class="text-primary asterisk">*</span>
                                                        <span class="fas fa-user text-900 fs--1 form-icon text-primary"></span>
                                                    </div>
                                                    <div class="form-icon-container">                                                      
                                                        <input class="form-control form-icon-input" th:field="*{password}" type="password" placeholder="Password" required="required" />
                                                        <span class="password-visibility" onclick="password_show_hide();">
                                                            <i class="fas fa-eye-slash" id="show_eye"></i>
                                                            <i class="fas fa-eye d-none" id="hide_eye"></i>
                                                        </span>
                                                        <span class="text-primary asterisk">*</span>
                                                        <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                                    </div>
                                                    <button class="btn btn-primary w-100 mb-3 mt-2" type="submit">Sign In</button>
                                                    <a class="fs--1 fw-semi-bold" th:href="@{/signup}">Create an account</a> <span>::</span>
                                                    <span><a class="fs--1 fw-semi-bold" th:href="@{/forgot-password}">Forgot Password?</a></span>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
