<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="mb-8">
                                <h4 class="mb-2 text-primary">Euclase Dashboard</h4>
                                <h6 class="text-700 fw-semi-bold">Electronic Document Management Solution</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row g-4 mb-5">
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/airtime/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/18.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[0]} + ')'"></span>&nbsp;<span>Airtime</span></h6>
                                                <p class="text-800 fs--1 mb-0">Mobile recharge</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/data/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/19.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[1]} + ')'"></span>&nbsp;<span>Data</span></h6>
                                                <p class="text-800 fs--1 mb-0">Subscribe for data</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/cabletv/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/26.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[2]} + ')'"></span>&nbsp;<span>Cable TV</span></h6>
                                                <p class="text-800 fs--1 mb-0">Renew TV subscription</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/education/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/14.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[5]} + ')'"></span>&nbsp;<span>Education</span></h6>
                                                <p class="text-800 fs--1 mb-0">Pay for tuition</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <br/>
                            <div class="row g-4">
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/electricity/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/14.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[3]} + ')'"></span>&nbsp;<span>Electricity</span></h6>
                                                <p class="text-800 fs--1 mb-0">Recharge meter</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/insurance/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/26.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[6]} + ')'"></span>&nbsp;<span>Insurance</span></h6>
                                                <p class="text-800 fs--1 mb-0">Buy any insurance</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/funds-transfer/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/18.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[4]} + ')'"></span>&nbsp;<span>Funds Transfer</span></h6>
                                                <p class="text-800 fs--1 mb-0">Instant transfer</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-md-6">
                                    <a th:href="@{/betting/transaction}">
                                        <div class="d-flex align-items-center"><img src="" th:src="@{/images/icons/illustrations/19.png}" alt="" height="46" width="46" />
                                            <div class="ms-3">
                                                <h6 class="mb-0"><span class="text-primary" th:text="'(' + ${euclasePayload.itemCounts[7]} + ')'"></span>&nbsp;<span>Betting</span></h6>
                                                <p class="text-800 fs--1 mb-0">Bet live</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
