<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - IBank</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body>
        <main class="main" id="top">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row mt-3">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-text text-primary">
                                        Beneficiary List &nbsp;&nbsp;&nbsp;&nbsp;
                                        <button class="btn btn-primary btn-sm w-40 mb-3" type="button" data-bs-target="#addBeneficiaryModal" data-bs-toggle="modal">Add Beneficiary</button>
                                        <form th:object="${ibankPayload}" th:action="@{/funds-transfer/inter/}" method="POST" class="text-center">
                                            <div class="modal fade" id="addBeneficiaryModal" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="btn btn-link btn-close-falcon p-0" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h6 class="modal-title text-primary">Entity Software</h6>
                                                        </div>
                                                        <div class="modal-body">
                                                            <h6>Add Transfer Beneficiary</h6><br/>
                                                            <div class="input-group mb-3">
                                                                <span class="input-group-text"><i class="fas fa-list-ol text-primary"></i></span>
                                                                <input type="text" class="form-control form-control-sm" th:field="*{accountNumber}" placeholder="Enter Account Number" required="required"/>
                                                            </div>
                                                            <div class="input-group mb-3">
                                                                <span class="input-group-text"><i class="fas fa-university text-primary"></i></span>
                                                                <select class="form-select" data-choices="data-choices" th:field="*{discos}">
                                                                    <option value="">Select Bank...</option>
                                                                    <option value="Abuja">Access Bank</option>
                                                                    <option value="Eko">First Bank</option>
                                                                    <option value="Enugu">Guaranty Trust Bank</option>
                                                                    <option value="Ibadan">Fidelity Bank</option>
                                                                </select>
                                                            </div>
                                                            <button type="submit" class="btn btn-entitysc-primary btn-sm">Process request</button>
                                                            <button type="button" class="btn btn-entitysc-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="projectSummary" data-list='{"valueNames":["project","assigness","start","deadline","calculation","projectprogress","status","action"],"page":6,"pagination":true}'>
                                        <div class="table-responsive ms-n1 ps-1 scrollbar">
                                            <table class="table fs--1 mb-0 border-top border-200">
                                                <thead>
                                                    <tr>
                                                        <th class="sort align-middle text-end" scope="col" style="width:10%; display: none;">Id</th>
                                                        <th class="sort white-space-nowrap align-middle ps-0" scope="col" data-sort="project" style="width:15%;">Account Number</th>
                                                        <th class="sort align-middle ps-3" scope="col" data-sort="assigness" style="width:15%;">Account Name</th>
                                                        <th class="sort align-middle ps-3" scope="col" data-sort="start" style="width:15%;">Bank Name</th>
                                                        <th class="sort align-middle ps-3" scope="col" data-sort="deadline" style="width:15%;">Friendly Name</th>
                                                        <th class="sort align-middle text-end" scope="col" style="width:10%;"></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="list" id="project-summary-table-body">
                                                    <tr th:each="rec : ${beneficiaryList}" class="position-static">
                                                        <td th:text="${rec.id}" class="align-middle white-space-nowrap start ps-3"  style="display: none;"></td>
                                                        <td th:text="${rec.accountNumber}" class="align-middle white-space-nowrap start ps-3"></td>
                                                        <td th:text="${rec.accountName}" class="align-middle white-space-nowrap start ps-3"></td>
                                                        <td th:text="${rec.bankName}" class="align-middle white-space-nowrap start ps-3"></td>
                                                        <td th:text="${rec.mnemonic}" class="align-middle white-space-nowrap start ps-3"></td>                                           
                                                        <td class="align-middle text-end white-space-nowrap pe-0 action">
                                                            <div class="font-sans-serif btn-reveal-trigger position-static">
                                                                <button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs--2" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs--2"></span></button>
                                                                <div class="dropdown-menu dropdown-menu-end py-2"><a class="dropdown-item" href="#!">View</a><a class="dropdown-item" href="#!">Export</a>
                                                                    <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                            <div class="col-auto d-flex">
                                                <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p><a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a><a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                            </div>
                                            <div class="col-auto d-flex">
                                                <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                                <ul class="mb-0 pagination"></ul>
                                                <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
                    var navbarTop = document.querySelector('.navbar-top');
                    if (navbarTopStyle === 'darker') {
                        navbarTop.classList.add('navbar-darker');
                    }

                    var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
                    var navbarVertical = document.querySelector('.navbar-vertical');
                    if (navbarVertical && navbarVerticalStyle === 'darker') {
                        navbarVertical.classList.add('navbar-darker');
                    }
                </script>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: settings}"></th:block>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
