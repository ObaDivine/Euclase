<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
        <!--        <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>-->
        <script src="https://cdn.tiny.cloud/1/l6x0x029codgczussxzl6kr49suvrl95ckbjoup3ry6u42kt/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row">
                        <div class="offset-lg-1 col-lg-10 col-md-12 col-sm-12">
                            <div class="col-auto mb-3">
                                <nav class="mb-3" aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/template/manage}">Template</a></li>
                                        <li class="breadcrumb-item active">Document Template</li>
                                    </ol>
                                </nav>
                                <h4 class="mb-2 text-secondary">Expense Document Template</h4>
                                <h6 class="text-700 fw-semi-bold">Template for managing expense document</h6>
                            </div>
                            <form th:object="${euclasePayload}" th:action="@{/document/expense/process}" method="POST" th:onsubmit="|fetchEditorData()|" enctype="multipart/form-data" >
                                <input type="hidden" th:field="*{documentId}" />
                                <input type="hidden" th:field="*{documentTemplateName}" />
                                <div id="toolbar-container"></div>
                                <textarea th:field="*{editor}"></textarea>
                                <h6 class="text-700 fw-semi-bold text-secondary mt-3">Attach Files</h6>
                                <div class="form-icon-container mt-2" id="uploadFiles">
                                    <div class="row">
                                        <div class="col-lg-10 col-md-12 col-sm-10">
                                            <input type="file" class="form-control form-control-sm" id="uploadedFiles" name="uploadedFiles"/>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                            <button class="btn btn-success btn-sm w-100 add_file" type="button">Add file</button>
                                        </div>
                                    </div>
                                </div>
                                <h6 class="text-700 fw-semi-bold text-secondary mt-3">Note to Approver</h6>
                                <div class="form-icon-container mt-1">
                                    <textarea class="form-control form-control-sm form-icon-input" th:field="*{comment}" placeholder="Note to approver" required="required"></textarea>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-comments text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                                <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">Euclase</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <button id="submitForm" type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
        <script>
            tinymce.init({
                selector: '#editor',
                plugins: [
                    'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
                    'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
                    'media', 'table', 'emoticons', 'template', 'help'
                ],
                menu: {
                    file: {title: 'File', items: 'newdocument restoredraft | preview | export print | deleteallconversations'},
                    edit: {title: 'Edit', items: 'undo redo | cut copy paste pastetext | selectall | searchreplace'},
                    view: {title: 'View', items: 'code | visualaid visualchars visualblocks | spellchecker | preview fullscreen | showcomments'},
                    insert: {title: 'Insert', items: 'image link media addcomment pageembed template codesample inserttable | charmap emoticons hr | pagebreak nonbreaking anchor tableofcontents | insertdatetime'},
                    format: {title: 'Format', items: 'bold italic underline strikethrough superscript subscript codeformat | styles blocks fontfamily fontsize align lineheight | forecolor backcolor | language | removeformat'},
                    tools: {title: 'Tools', items: 'spellchecker spellcheckerlanguage | a11ycheck code wordcount'},
                    table: {title: 'Table', items: 'inserttable | cell row column | advtablesort | tableprops deletetable'},
                    help: {title: 'Help', items: 'help'}
                },
                menubar: 'favs file edit view insert format tools table help',
                noneditable_class: 'uneditable'
            });
            $(document).ready(function () {
                $(".add_file").click(function (e) {
                    e.preventDefault();
                    $('#uploadFiles').prepend('<div class="row"><div class="col-lg-10 col-md-10 col-sm-10"><input type="file" class="form-control form-control-sm" id="uploadedFiles" name="uploadedFiles"/></div><div class="col-lg-2 col-md-2 col-sm-2"><button class="btn btn-danger btn-sm w-100 remove_file" type="button">Remove file</button></div></div>');
                });

                $(document).on('click', '.remove_file', function (e) {
                    e.preventDefault();
                    let row = $(this).parent().parent();
                    $(row).remove();
                });
            });
        </script>
    </body>
</html>
