<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div id="listTable" data-list='{"valueNames":[],"page":10,"pagination":true}'> 
                            <div class="col-auto mb-3">
                                <nav class="mb-3" aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/user/list}">Application User</a></li>
                                        <li class="breadcrumb-item active">Application User Online</li>
                                    </ol>
                                </nav>
                                <h4 class="mb-2 text-secondary">Application User Online</h4>
                                <h6 class="text-700 fw-semi-bold">List of all users on/offline</h6>
                            </div>
                            <div class="offset-lg-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <div class="input-group mb-3">
                                    <input class="form-control form-control-sm search-input search" type="search" placeholder="Search table record" aria-label="Search" maxlength="150" />
                                </div>
                            </div>
                            <div class="table-responsive ms-n1 ps-1 scrollbar">
                                <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-top border-200" id="euclaseTable">
                                    <thead>
                                        <tr>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Date</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="username">Username</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="name">Names</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="channel">Channel</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="session">Session Id</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="access">Last Access</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="channel">Remote Host</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="address">Remote Address</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="status">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                        <tr th:each="rec : ${dataList}" class="position-static">
                                            <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.username}" class="username align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.firstName + ' ' + rec.lastName}" class="name align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.channel}" class="channel align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.sessionId}" class="session align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.lastAccess}" class="access align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.remoteHost}" class="channel align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.remoteAddress}" class="address align-middle white-space-nowrap start ps-3"></td>
                                            <td class="align-middle white-space-nowrap start ps-3 btn-reveal-trigger">
                                                <span th:if="${rec.userOnline == true}"><span class="fas fa-check text-900 fs--1 text-success"></span></span>
                                                <span th:if="${rec.userOnline == false}"><span class="fas fa-times text-900 fs--1 text-danger"></span></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                <div class="col-auto d-flex">
                                    <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                    <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                </div>
                                <div class="col-auto d-flex">
                                    <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                    <ul class="mb-0 pagination"></ul>
                                    <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
        <script th:src="@{/js/jspdf.min.js}"></script>
        <script th:src="@{/js/jspdf.plugin.autotable.min.js}"></script>
        <script th:src="@{/js/tableHTMLExport.js}"></script>
        <script>
            $('#json').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'json', filename: 'Euclase_App_User.json'});
            });
            $('#csv').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'csv', filename: 'Euclase_App_User.csv'});
            });
            $('#pdf').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'pdf', filename: 'Euclase_App_User.pdf'});
            });
        </script>
    </body>
</html>
