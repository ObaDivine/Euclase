<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - One X</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row mt-2">
                        <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Single Funds Transfer</li>
                                </ol>
                            </nav>
                            <form th:object="${onexPayload}" th:action="@{/funds-transfer/single/}" method="POST">
                                <div class="col-auto">
                                    <h4 class="mb-2 text-primary">Single Funds Transfer</h4>
                                    <h6 class="text-700 fw-semi-bold">Transfer funds to any bank in Nigeria</h6>
                                    <hr/>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-icon-input" data-choices="data-choices" th:field="*{beneficiary}" required="required">
                                        <option value="">---Select beneficiary---</option>
                                        <option th:each="fa : ${beneficiaryList}" th:value="${fa.accountNumber + '|' + fa.recipientCode}" th:text="${fa.accountName + ' - ' + fa.bankName + ' (' + fa.accountNumber + ')'}"></option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="number" class="form-control form-control-sm form-icon-input" th:field="*{amount}" min="0.1" step="0.01" placeholder="Enter Amount" required="required"/>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-coins text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-control-sm form-icon-input" th:field="*{narration}" placeholder="Narration" required="required"/>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-tag text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Process request</button>
                                <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">One X</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <h6 class="text-secondary mb-2">Enter your PIN to confirm transaction</h6>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text text-primary"><i class="fas fa-thumbtack text-primary"></i></span>
                                                    <input type="password" class="form-control form-control-sm" th:field="*{pin}" pattern="[0-9]{4,6}" title="Enter valid PIN" placeholder="Enter PIN" required="required"/>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
