<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row">
                    <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                        <div class="col-auto mb-3">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">API Band</li>
                                </ol>
                            </nav>
                            <h4 class="mb-2 text-secondary">API Band Setup</h4>
                            <h6 class="text-700 fw-semi-bold">Setup band for API</h6>
                        </div>                           
                        <form th:object="${euclasePayload}" th:action="@{/channel/api/band/}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{bandName}" placeholder="Enter band name" required="required"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-terminal text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{unitCost}" placeholder="Enter unit cost" required="required" pattern="(?=.*?\d)^\$?(([1-9]\d{0,2}(,\d{3})*)|\d+)?(\.\d{1,2})?$" title="Enter a valid amount"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-coins text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{dailyLimit}" placeholder="Enter daily limit" required="required" pattern="[0-9]{1,}" title="Enter a valid integer number"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-sort-numeric-up text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{weeklyLimit}" placeholder="Enter weekly limit" required="required" pattern="[0-9]{1,}" title="Enter a valid integer number"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-sort-numeric-up text-900 fs--1 form-icon text-primary"></span>
                                <span class="fas fa-sort-numeric-up text-900 fs--1 form-icon text-primary">Weekly Limit</span>
                            </div>
                             <div class="form-icon-container">
                                 <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{monthlyLimit}" placeholder="Enter monthly limit" required="required" pattern="[0-9]{1,}" title="Enter a valid integer number"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-sort-numeric-up text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                            <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title text-primary">Euclase</h6>
                                        </div>
                                        <div class="modal-body">
                                            <p class="mb-2">Create or update API band. Proceed?</p>
                                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-sm-12 col-md-12 col-lg-6">
                        <div class="border-top border-dashed border-300 py-4">
                            <div class="d-flex flex-between-center">
                                <div>
                                    <div class="d-flex align-items-center mb-1"><span class="fa-solid fa-th-list me-2 fs--1 text-700"></span>
                                        <p class="text-1000 mb-0 lh-1">API Band Listing</p>
                                    </div>
                                    <p class="fs--1 text-700 mb-0"><span>Entity Euclase</span>
                                        <span class="text-400 mx-1">| </span><a th:href="@{/channel/api/band/list}">API Band Listing</a>
                                        <span class="text-400 mx-1">| </span>
                                        <span class="text-nowrap">Total of <strong><span th:text="${apiCount}" class="text-primary"></span></strong> API Band Created</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
