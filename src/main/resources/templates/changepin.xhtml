<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - One X</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row mt-2">
                        <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Change PIN</li>
                                </ol>
                            </nav>
                            <form th:object="${onexPayload}" th:action="@{/pin/}" method="POST">
                                <div class="col-auto">
                                    <h4 class="mb-2 text-primary">Change PIN</h4>
                                    <h6 class="text-700 fw-semi-bold">Change transaction PIN for the current user</h6>
                                    <hr/>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{currentPin}" type="text" pattern="[0-9]{4,6}" title="Enter 4 or 6 digits PIN" placeholder="Current Pin" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{newPin}" type="text" pattern="[0-9]{4,6}" title="Enter 4 or 6 digits PIN" placeholder="New Pin" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{confirmNewPin}" type="text" pattern="[0-9]{4,6}" title="Enter 4 or 6 digits PIN" placeholder="Confirm New Pin" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Change password</button>
                                <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">One X</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <h6 class="text-secondary mb-2">Confirm change of password</h6>
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
