<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <div class="main-wrapper login-body" id="top" style="display:none;">
            <div class="login-wrapper">
                <div class="container">
                    <img class="img-fluid logo-dark mb-2" th:src="@{/images/logo_with_name.png}" alt="Logo" id="logo-medium" />
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1 class="text-primary">Entity Software Euclase</h1>
                                <p class="account-subtitle text-secondary">Admin Login</p>
                                <form th:action="@{/admin/auth}" th:object="${loginPayload}"  method="POST">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text text-primary"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{username}" required="required"/>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text text-primary"><i class="fas fa-key text-primary"></i></span>
                                        <input type="password" class="form-control pass-input form-control-sm" th:field="*{password}" required="required"/>
                                        <span class="fas fa-eye toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="cb1"/>
                                                    <label class="custom-control-label" for="cb1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="col-6 text-end">
                                                <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-sm btn-block btn-primary w-50 border-20" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
