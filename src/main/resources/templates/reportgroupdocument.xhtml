<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div id="listTable" data-list='{"valueNames":[],"page":10,"pagination":true}'> 
                            <div class="col-auto mb-3">
                                <nav class="mb-3" aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                        <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                        <li class="breadcrumb-item active">Report Document Listing</li>
                                    </ol>
                                </nav>
                                <h4 class="mb-2 text-secondary">Document Report</h4>
                                <h6 class="text-700 fw-semi-bold">Report of document filtered by document group</h6>
                            </div>                              
                            <div class="row g-3 mb-6">
                                <div class="offset-lg-3 col-lg-6 col-sm-12 col-md-12">
                                    <form th:object="${euclasePayload}" th:action="@{/report/document/group/}" method="POST">
                                        <input type="hidden" id="transType" name="transType" value="Group" />
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text filter-label" id="startDate">Start Date</span>
                                            <input class="form-control" type="date" aria-label="StartDate" aria-describedby="startDate" th:field="*{startDate}" required="required" />
                                            <span class="input-group-text filter-label" id="endDate">End Date</span>
                                            <input class="form-control" type="date" aria-label="endDate" aria-describedby="endDate" th:field="*{endDate}" required="required"/>
                                        </div>
                                        <div class="form-icon-container">
                                            <select class="form-select form-control-sm form-icon-input" aria-label="newValue" th:field="*{newValue}" required="required">
                                                <option value="">---Select group---</option>
                                                <option th:each="fa : ${groupList}" th:value="${fa.documentGroupCode}" th:text="${fa.documentGroupName}"></option>
                                            </select>
                                            <span class="fas fa-filter text-900 fs--1 form-icon text-primary"></span>
                                        </div>
                                        <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="submit">Submit</button>
                                    </form>
                                </div>     
                            </div> 
                            <div th:if="${dataList != null}">
                                <div class="offset-lg-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                    <div class="input-group mb-3">
                                        <input class="form-control form-control-sm search-input search" type="search" placeholder="Search table record" aria-label="Search" maxlength="150" />
                                        <div class="input-group-append ml-10">
                                            <div class="dropdown d-inline-block">
                                                <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Download Options</button>
                                                <span class="caret"> </span>
                                                <div class="dropdown-menu dropdown-menu-end py-0" aria-labelledby="dropdownMenuButton">
                                                    <a id="csv" class="dropdown-item" href="#">Export to CSV</a>
                                                    <a id="pdf" class="dropdown-item" href="#">Export to PDF</a>
                                                    <a id="json" class="dropdown-item" href="#">Export to JSON</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive ms-n1 ps-1 scrollbar">
                                    <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-top border-200" id="euclaseTable" description="Document">
                                        <thead>
                                            <tr>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Date</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="createdBy">Created By</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="id">Document Id</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="type">Document Type</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="tag">Tags</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="comment">Comment</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="branch">Branch</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="department">Department</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="unit">Unit</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="access">Access Level</th>
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                            <tr th:each="rec : ${dataList}" class="position-static">
                                                <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.createdBy}" class="createdBy align-middle white-space-nowrap ps-3"></td>
                                                <td class="id align-middle white-space-nowrap ps-3">
                                                    <a th:href="@{'/document/details?seid=' + ${rec.documentId}}" th:text="${rec.documentId}"></a>
                                                </td>
                                                <td th:text="${rec.documentType}" class="type align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.tag}" class="tag align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.narration}" class="comment align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.branchName}" class="branch align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.departmentName}" class="department align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.departmentUnitName}" class="unit align-middle white-space-nowrap ps-3"></td>
                                                <td th:text="${rec.accessLevel}" class="access align-middle white-space-nowrap ps-3"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                    <div class="col-auto d-flex">
                                        <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                        <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                        <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    </div>
                                    <div class="col-auto d-flex">
                                        <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                        <ul class="mb-0 pagination"></ul>
                                        <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
        <script th:src="@{/js/jspdf.min.js}"></script>
        <script th:src="@{/js/jspdf.plugin.autotable.min.js}"></script>
        <script th:src="@{/js/tableHTMLExport.js}"></script>
        <script>
            $('#json').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'json', filename: 'Euclase_Document_Group.json'});
            });
            $('#csv').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'csv', filename: 'Euclase_Document_Group.csv'});
            });
            $('#pdf').on('click', function () {
                $("#euclaseTable").tableHTMLExport({type: 'pdf', filename: 'Euclase_Document_Group.pdf'});
            });
        </script>
    </body>
</html>
