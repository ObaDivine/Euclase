<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - IBank</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body>
        <main class="main" id="top">
            <div class="container-fluid px-0">
                <div class="container-fluid">
                    <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../images/bg/37.png);">
                    </div>
                    <div class="row flex-center position-relative min-vh-100 g-0 py-5">
                        <div class="col-11 col-sm-10 col-xl-8">
                            <div class="card border border-300 auth-card">
                                <div class="card-body pe-md-0">
                                    <div class="row align-items-center gx-0 gy-5">
                                        <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                                            <div class="bg-holder" style="background-image:url(../../../images/bg/38.png);">
                                            </div>
                                            <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                                                <div class="false">
                                                    <a href="../../../index.html">
                                                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                                                            <img th:src="@{/images/logo_nobg.png}" alt="entitysc" width="48" src="" />
                                                        </div>
                                                    </a>
                                                    <h3 class="mt-3 text-black">Sign Up</h3>
                                                    <a class="fw-bold fs--1" th:href="@{/login}">Or login now
                                                        <span class="fas fa-angle-right ms-1" data-fa-transform="down-1 shrink-2"></span>
                                                    </a>
                                                </div>
                                                <div class="d-none">
                                                    <h3 class="mb-3 text-black">Forgot Password</h3>
                                                    <p class="text-700">Give yourself some hassle-free development process with the uniqueness of Phoenix!</p>
                                                    <ul class="list-unstyled mb-0">
                                                        <li class="d-flex align-items-center">
                                                            <span class="uil uil-check-circle text-success me-2"></span>
                                                            <span class="text-700 fw-semi-bold">Faster</span>
                                                        </li>
                                                        <li class="d-flex align-items-center">
                                                            <span class="uil uil-check-circle text-success me-2"></span>
                                                            <span class="text-700 fw-semi-bold">Simple</span>
                                                        </li>
                                                        <li class="d-flex align-items-center">
                                                            <span class="uil uil-check-circle text-success me-2"></span>
                                                            <span class="text-700 fw-semi-bold">Responsive</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
                                                <img class="auth-title-box-img d-dark-none" th:src="@{/images/auth.png}" alt="" src=""/>
                                                <img class="auth-title-box-img d-light-none" th:src="@{/images/auth-dark.png}" alt="" src="" />
                                            </div>
                                        </div>
                                        <div class="col mx-auto">
                                            <div class="auth-form-box">
                                                <h6 class="text-primary">Google Authenticator</h6>
                                                <p>
                                                    Launch Google Authenticator and scan QR Code to generate OTP
                                                </p>
                                                <form th:object="${ibankPayload}" th:action="@{/signup/auth/}" method="POST">
                                                    <img id="qrcode-image" class="auth-title-box-img d-dark-none" th:src="@{${ibankPayload.qrCodeImage}}" alt="" src=""/>
                                                    <div class="form-icon-container userInput">
                                                        <input type="text" th:field="*{otp1}" maxlength="1" onkeyup="clickEvent(this, 'otp2')" class="inputs" required="required"/>
                                                        <input type="text" th:field="*{otp2}" maxlength="1" onkeyup="clickEvent(this, 'otp3')" class="inputs" required="required"/>
                                                        <input type="text" th:field="*{otp3}" maxlength="1" onkeyup="clickEvent(this, 'otp4')" class="inputs" required="required"/>
                                                        <input type="text" th:field="*{otp4}" maxlength="1" onkeyup="clickEvent(this, 'otp5')" class="inputs" required="required"/>
                                                        <input type="text" th:field="*{otp5}" maxlength="1" onkeyup="clickEvent(this, 'otp6')" class="inputs" required="required"/>
                                                        <input type="text" th:field="*{otp6}" maxlength="1" class="inputs" required="required"/>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>
                                                    <div class="text-center"><a class="fs--1 fw-bold" th:href="@{/login}" href="">Sign in to an existing account</a></div>
                                                    <input type="hidden" th:field="*{email}" />
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
                var navbarTop = document.querySelector('.navbar-top');
                if (navbarTopStyle === 'darker') {
                    navbarTop.classList.add('navbar-darker');
                }

                var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
                var navbarVertical = document.querySelector('.navbar-vertical');
                if (navbarVertical && navbarVerticalStyle === 'darker') {
                    navbarVertical.classList.add('navbar-darker');
                }

                function clickEvent(first, last) {
                    if (first.value.length) {
                        document.getElementById(last).focus();
                    }
                }
            </script>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
