<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - Euclase</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row mt-2">
                        <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">QR Code</li>
                                </ol>
                            </nav>
                            <form th:object="${onexPayload}" th:action="@{/twofa/update}" method="POST">
                                <div class="col-auto">
                                    <h4 class="mb-2 text-primary">Two Factor Authentication</h4>
                                    <h6 class="text-700 fw-semi-bold">Increase your account security by enabling Two Factor Authentication</h6>
                                    <hr/>
                                </div>
                                <div class="form-icon-container">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input form-check-lg" id="totp" name="totp" type="checkbox" th:checked="${onexPayload.enableTwoFactorAuth == 'true'}" th:onclick="updateTwoFactorAuth()"/>
                                        <label class="form-check-label" for="totp">
                                            <span th:if="${onexPayload.enableTwoFactorAuth == 'false'}">Enable Two Factor Authentication</span>
                                            <span th:if="${onexPayload.enableTwoFactorAuth == 'true'}">Disable Two Factor Authentication</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="modal fade" id="confirmTwoFactorAuth" tabindex="-1" role="dialog" aria-labelledby="confirmTwoFactorAuth" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">Euclase</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <h6 class="text-secondary mb-2">Confirm you want to update two Factor authentication</h6>
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="col mx-auto mt-2" th:if="${onexPayload.enableTwoFactorAuth == 'true'}">
                                <div class="auth-form-box">   
                                    <p>Scan QR Code to generate OTP</p>                                                    
                                    <img id="qrcode-image" class="img-fluid auth-title-box-img d-dark-none" th:src="@{${onexPayload.qrCodeImage}}" alt="" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
