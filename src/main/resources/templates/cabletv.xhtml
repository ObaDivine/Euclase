<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - One X</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row mt-3">
                        <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Single Cable TV</li>
                                </ol>
                            </nav>
                            <form th:object="${onexPayload}" th:action="@{/cabletv/single/}" method="POST">
                                <div class="col-auto">
                                    <h4 class="mb-2 text-primary">Cable TV Subscription</h4>
                                    <h6 class="text-700 fw-semi-bold">Subscribe for DSTV, GoTV, Startime and Showmax. Netflix coming soon</h6>
                                    <hr/>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-icon-input" data-choices="data-choices" th:field="*{biller}" th:onchange="|bouquetLookup()|" required="required">
                                        <option value="">---Select Provider---</option>
                                        <option value="DSTV">DSTV</option>
                                        <option value="GoTV">GoTV</option>
                                        <option value="Showmax">Showmax</option>
                                        <option value="Startimes">Startimes</option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-satellite text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{smartcard}" th:onchange="|smartcardLookup()|" placeholder="Enter Smartcard Number" required="required"/>
                                    <span class="text-primary asterisk">*</span>
                                    <h6 class="text-primary pt-3 pb-3">
                                        <span class="text-secondary">Customer Name : </span>
                                        <span class="text-primary" id="customerName"></span>
                                    </h6>
                                    <span class="fas fa-credit-card text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-icon-input" data-choices="data-choices" th:field="*{bouquet}" required="required" onchange="extractCableSubAmount()">
                                        <option value="">---Select Bouquet---</option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <h6 class="text-primary pt-3 pb-3">
                                        <span class="text-secondary">Subscription Amount : </span>
                                        <span class="text-primary" id="cableTvSubAmount"></span>
                                    </h6>
                                    <span class="fas fa-list text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="number" class="form-control form-control-sm form-icon-input" th:field="*{viewingMonths}" min="1" step="1" placeholder="Enter Months" required="required"/>
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-icon-input" data-choices="data-choices" th:field="*{subscriptionType}" required="required">
                                        <option value="">---Select Request Type---</option>
                                        <option value="Change">Change</option>
                                        <option value="Renew">Renew</option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-dice-two text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Process request</button>
                                <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">One X</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <h6  class="text-secondary mb-2">Enter your PIN to confirm transaction</h6>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text text-primary"><i class="fas fa-thumbtack text-primary"></i></span>
                                                    <input type="password" class="form-control form-control-sm" th:field="*{pin}" pattern="[0-9]{4,6}" title="Enter valid PIN" placeholder="Enter PIN" required="required"/>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
