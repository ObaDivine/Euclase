<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - SmartPro</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body class="nk-body bg-lighter npc-default has-sidebar no-touch nk-nio-theme">
        <div class="main-wrapper">
            <th:block th:include="~{fragments/entityscFragments :: topmenu}"></th:block>
            <th:block th:include="~{fragments/entityscFragments :: adminmenu}"></th:block>

            <div class="page-wrapper">
                <div class="content container-fluid">
                    <h5 class="text-primary">Application Roles</h5><hr/>
                    <table id="roleList" class="entitySCTable table table-responsive table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th class="text-primary text-center" style="display: none;">Id</th>
                                <th class="text-primary text-center">Role Name</th>                                           
                                <th class="text-primary text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rec : ${roleDataPayload}" class="text-center">
                                <td th:text="${rec.id}" class="text-center"  style="display: none;"></td>
                                <td th:text="${rec.groupName}" class="text-center"></td>                                          
                                <td>
                                    <button th:if="${#request.isUserInRole('UPDATE_ROLE')}" th:onclick="editRecord([[${rec.id}]])" type="button" class="btn btn-sm btn-info">Edit</button>
                                    <button th:if="${#request.isUserInRole('DELETE_ROLE')}" th:onclick="deleteRecord([[${rec.id}]])" type="button" class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
