<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="listTable" data-list='{"valueNames":[],"page":10,"pagination":true}'> 
                                <div class="col-auto mb-3">
                                    <nav class="mb-3" aria-label="breadcrumb">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/document/new}">Document</a></li>
                                            <li class="breadcrumb-item active">My Document</li>
                                        </ol>
                                    </nav>
                                    <h4 class="mb-2 text-secondary">My Documents</h4>
                                    <h6 class="text-700 fw-semi-bold">Listing of documents by current user</h6>
                                </div>
                                <div class="table-responsive ms-n1 ps-1 scrollbar">
                                    <div class="offset-lg-2 col-lg-10 col-md-12 col-sm-12 mb-2">
                                        <div class="input-group mb-3">
                                            <input class="form-control form-control-sm search-input search" type="search" placeholder="Search record" aria-label="Search" />
                                            <div class="input-group-append">
                                                <button id="csv" class="btn btn-sm btn-secondary">Export to CSV</button> 
                                                <button id="pdf" class="btn btn-sm btn-secondary">Export to PDF</button>
                                                <button id="json" class="btn btn-sm btn-secondary">Export to JSON</button>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-top border-200" id="euclaseTable">
                                        <thead>
                                            <tr>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Date</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="id">Document ID</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="type">Document Type</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="priority">Priority</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="sla">SLA Expiry</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="comment">Comment</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="status">Status</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                            <tr th:each="rec : ${dataList}" class="position-static">
                                                <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap start ps-3"></td>
                                                <td class="id align-middle white-space-nowrap start ps-3">
                                                    <a th:href="@{'/document/details?dt=' + ${rec.transType} + '&seid=' + ${rec.documentId}}" th:text="${rec.documentId}"></a>
                                                </td>
                                                <td th:text="${rec.documentType}" class="type align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.priority}" class="priority align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.slaExpiry}" class="sla align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.narration}" class="comment align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.status}" class="status align-middle white-space-nowrap start ps-3"></td>
                                                <td  class="status align-middle white-space-nowrap start ps-3">
                                                    <a class="text-success" href="#!" th:href="@{'/document/details?dt=' + ${rec.transType} + '&seid=' + ${rec.documentId}}">
                                                        <span class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="View Document Details"></span>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                    <div class="col-auto d-flex">
                                        <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                        <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                        <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    </div>
                                    <div class="col-auto d-flex">
                                        <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                        <ul class="mb-0 pagination"></ul>
                                        <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
