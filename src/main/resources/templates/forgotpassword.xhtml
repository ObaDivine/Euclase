<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top"  style="display:none;">
            <div class="container-fluid px-0">
                <div class="container-fluid">
                    <div class="row flex-center min-vh-100 py-2">
                        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                            <a class="d-flex flex-center text-decoration-none mb-4" th:href="@{/}">
                                <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
                                    <img th:src="@{/images/logo_nobg.png}" alt="entitysc" width="96" />
                                </div>
                            </a>
                            <div class="text-center mb-7">
                                <h3 class="text-1000 text-primary">Euclase :: Forgot Password</h3>
                                <p class="text-700">Get access to your account</p>
                            </div>
                            <form th:object="${euclasePayload}" th:action="@{/forgot-password/}" method="POST" class="text-center">
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{username}" type="text" placeholder="Username" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-user text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <p class="text-primary mt-3">Minimum of 8 alphanumeric characters with special symbols</p>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{newPassword}" type="password" placeholder="New Password" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{confirmNewPassword}" type="password" placeholder="Confirm New Password" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-icon-input" th:field="*{securityQuestion}" required="required">
                                        <option value="">---Select Security Question---</option>
                                        <option value="What is your favorite color">What is your favorite color</option>
                                        <option value="What is your mother's maiden name">What is your mother's maiden name?</option>
                                        <option value="What was the make of your first car">What was the make of your first car</option>
                                        <option value="In what city or town was your first job">In what city or town was your first job</option>
                                        <option value="What is your favorite movie">What is your favorite movie</option>
                                        <option value="Where did you meet your spouse">Where did you meet your spouse</option>
                                        <option value="What was the name of your first childhood friend">What was the name of your first childhood friend</option>
                                        <option value="What is your brightest childhood dream">What is your brightest childhood dream</option>
                                        <option value="What is your favorite food">What is your favorite food</option>
                                        <option value="What is your grandfather’s last name">What is your grandfather’s last name</option>
                                        <option value="What is the model of your first phone">What is the model of your first phone</option>
                                        <option value="In what city or town did your parents meet">In what city or town did your parents meet</option>
                                        <option value="What year did you enter college">What year did you enter college</option>
                                        <option value="Which teacher did you like the most at school">Which teacher did you like the most at school</option>
                                        <option value="What is your favorite sport">What is your favorite sport</option>
                                    </select>
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-question-circle text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{securityAnswer}" type="text" placeholder="Enter answer to security question" required="required" />
                                    <span class="text-primary asterisk">*</span>
                                    <span class="fas fa-tag text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary w-100 mb-3 mt-2"  type="button" data-bs-target="#forgotPasswordModal" data-bs-toggle="modal">Change Password</button>
                                <div class="text-center">
                                    <span><a href="" th:href="@{/signin}">Have account? Sign In</a></span>
                                </div>
                                <div class="modal fade text-left" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Euclase</h6>
                                            </div>
                                            <div class="modal-body">
                                                <p class="mb-2">Confirm you want to submit this request</p>
                                                <button type="submit" class="btn btn-primary btn-sm">Change password</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
            <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block> 
        </main>
    </body>
</html>
