<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row">
                    <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                        <div class="col-auto mb-3">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Grade Level</li>
                                </ol>
                            </nav>
                            <h4 class="mb-2 text-secondary">Grade Level Setup</h4>
                            <h6 class="text-700 fw-semi-bold">Setup grade level for managing the document</h6>
                        </div>
                        <form th:object="${euclasePayload}" th:action="@{/setup/grade-level/}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{gradeLevelCode}" placeholder="Enter grade level code" required="required"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-terminal text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{gradeLevelName}" placeholder="Enter grade level name" required="required"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-stream text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <input type="number" class="form-control form-control-sm form-icon-input" th:field="*{ordinalValue}" placeholder="Enter ordinal value" required="required" min="1" step="1"/>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-arrow-up-1-9 text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <select class="form-select form-control-sm form-icon-input" aria-label="status" th:field="*{status}" required="required">
                                    <option value="Enabled">Enabled</option>
                                    <option value="Disabled">Disabled</option>
                                </select>
                                <span class="fas fa-circle-check text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                            <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title text-primary">Entity Software - <span class="text-secondary">Euclase</span></h6>
                                        </div>
                                        <div class="modal-body">
                                            <p class="mb-2">Create or update grade level. Proceed?</p>
                                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-sm-12 col-md-12 col-lg-6">
                        <div class="border-top border-dashed border-300 py-4">
                            <div class="d-flex flex-between-center">
                                <div>
                                    <div class="d-flex align-items-center mb-1"><span class="fa-solid fa-th-list me-2 fs--1 text-700"></span>
                                        <p class="text-1000 mb-0 lh-1">Grade Level Listing</p>
                                    </div>
                                    <p class="fs--1 text-700 mb-0"><span>Entity Euclase</span>
                                        <span class="text-400 mx-1">| </span><a th:href="@{/setup/grade-level/list}">Grade Level Listing </a>
                                        <span class="text-400 mx-1">| </span>
                                        <span class="text-nowrap">Total of <b><span th:text="${gradeLevelCount}" class="text-primary"></span></b> Grade Level Created</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
