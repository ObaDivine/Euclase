<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="~{fragments/entityscFragments :: headerfiles}"></th:block>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <th:block th:replace="~{fragments/entityscFragments :: leftMenu}"></th:block>
            <th:block th:replace="~{fragments/entityscFragments :: topMenu}"></th:block>
            <div class="content">
                <div class="row">
                    <div class="offset-lg-2 col-lg-6 col-md-12 col-sm-12">
                        <div class="col-auto mb-3">
                            <nav class="mb-3" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/user}">Application User</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/user/list}">Application User List</a></li>
                                    <li class="breadcrumb-item active">Application User Update</li>
                                </ol>
                            </nav>
                            <h4 class="mb-2 text-secondary">Application User Update</h4>
                            <h6 class="text-700 fw-semi-bold">Update application user details</h6>
                        </div>                           
                        <form th:object="${euclasePayload}" th:action="@{/user/update/}" method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-icon-container">
                                <select class="form-select form-control-sm form-icon-input" aria-label="username" th:field="*{username}" required="required">
                                    <option value="">--Select User--</option>
                                    <option th:each="fa : ${userList}" th:value="${fa.username}" th:text="${fa.lastName + ', ' + fa.firstName}"></option>
                                </select>
                                <span class="fas fa-tenge text-900 fs--1 form-icon text-primary"></span>
                            </div>
                            <div class="form-icon-container">
                                <select class="form-control form-control-sm form-icon-input" aria-label="transType" th:field="*{transType}" required="required">
                                    <option value="">---Select Action---</option>
                                    <option value="Activate">Activate User</option>
                                    <option value="Deactivate">Deactivate User</option>
                                    <option value="DisableAD">Disable AD Authentication</option>
                                    <option value="DisableMFA">Disable Multi-factor Authentication</option>
                                    <option value="EnableAD">Enable AD Authentication</option>
                                    <option value="EnableMFA">Enable Multi-factor Authentication</option>
                                    <option value="Lock">Lock User</option>
                                    <option value="FailedLogin">Reset Failed Login</option>
                                    <option value="LogoutTime">Reset Lockout Time</option>
                                    <option value="PasswordReset">Reset Password</option>
                                    <option value="SendActivationEmail">Send Activation Email</option>
                                    <option value="Unlock">Unlock User</option>
                                    <option value="PasswordChangeDate">Update Password Change Date</option>
                                </select>
                                <span class="text-primary asterisk">*</span>
                                <span class="fas fa-font text-900 fs--1 form-icon text-primary"></span>
                            </div>                           
                            <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmTrans" data-bs-toggle="modal">Submit</button>
                            <div class="modal fade" id="confirmTrans" tabindex="-1" role="dialog" aria-labelledby="confirmTrans" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h6 class="modal-title text-primary">Euclase</h6>
                                        </div>
                                        <div class="modal-body">
                                            <p class="mb-2">Update user information?</p>
                                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-sm-12 col-md-12 col-lg-6">
                        <div class="border-top border-dashed border-300 py-4">
                            <div class="d-flex flex-between-center">
                                <div>
                                    <div class="d-flex align-items-center mb-1"><span class="fa-solid fa-th-list me-2 fs--1 text-700"></span>
                                        <p class="text-1000 mb-0 lh-1">Application User Listing</p>
                                    </div>
                                    <p class="fs--1 text-700 mb-0"><span>Entity Euclase</span>
                                        <span class="text-400 mx-1">| </span><a th:href="@{/user/list}">Application User Listing</a>
                                        <span class="text-400 mx-1">| </span>
                                        <span class="text-nowrap">Total of <strong><span th:text="${userCount}" class="text-primary text-900"></span></strong> Users Profiled</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:replace="~{fragments/entityscFragments :: footer}"></th:block>
            </div>
        </main>
        <th:block th:replace="~{fragments/entityscFragments :: scriptfiles}"></th:block>
        <script>
            function getUnits() {
                $.ajax
                        ({
                            url: "/euclase/user/department-unit",
                            type: "POST",
                            cache: false,
                            dataType: "JSON",
                            data: {department: $("#departmentCode").val()},
                            success: function (data) {
                                var html = '<option value="">---Select unit---</option>';
                                var len = data.length;
                                for (var i = 0; i < len; i++) {
                                    html += '<option value="' + data[i].departmentUnitCode + '">'
                                            + data[i].departmentUnitName + '</option>';
                                }
                                html += '</option>';
                                $('#departmentUnitCode').html(html);
                            },
                            error: function (xhr, status) {
                                alert(xhr);
                            }
                        });
            }
            ;
        </script>
    </body>
</html>
