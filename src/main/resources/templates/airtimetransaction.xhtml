<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Entity Software - One X</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="dealsTable" data-list='{"valueNames":["telco","mobileNumber","amount","reference"],"page":6,"pagination":true}'> 
                                <div class="col-auto">
                                    <nav class="mb-3" aria-label="breadcrumb">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#" th:href="@{/airtime/single}">Phone Airtime</a></li>
                                            <li class="breadcrumb-item active">Airtime</li>
                                        </ol>
                                    </nav>
                                    <h4 class="mb-2 text-primary">Airtime Transactions</h4>
                                    <form th:object="${onexPayload}" th:action="@{/airtime/transaction/}" method="POST">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text text-primary">Date</span>
                                            <input class="form-control form-control-sm datetimepicker" th:field="*{dateRange}" type="text" placeholder="d/m/y to d/m/y" data-options='{"mode":"range","dateFormat":"d/m/y","disableMobile":true}' required="required" />            
                                            <button class="btn btn-primary btn-sm rounded-2" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
                                            <div class="search-box me-2">
                                                <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                                                    <input class="form-control search-input search" type="search" placeholder="Search for record" aria-label="Search" />
                                                    <span class="fas fa-search search-box-icon"></span>
                                                </form>
                                            </div>
                                            <hr/>
                                        </div>
                                    </form>
                                </div>
                                <div class="table-responsive ms-n1 ps-1 scrollbar">
                                    <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-top border-200">
                                        <thead>
                                            <tr>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Date</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="telco">Telco</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="mobileNumber">Mobile Number</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="amount">Amount</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="reference">Reference Number</th>
                                                <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="status">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                            <tr th:each="rec : ${dataList}" class="position-static">
                                                <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.telco}" class="telco align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.mobileNumber}" class="mobileNumber align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${#numbers.formatDecimal(rec.amount,0,'COMMA',2,'POINT')}" class="amount align-middle white-space-nowrap start ps-3"></td>
                                                <td th:text="${rec.requestId}" class="reference align-middle white-space-nowrap start ps-3"></td> 
                                                <td th:text="${rec.status}" class="status align-middle white-space-nowrap start ps-3"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                    <div class="col-auto d-flex">
                                        <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                        <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                        <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    </div>
                                    <div class="col-auto d-flex">
                                        <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                        <ul class="mb-0 pagination"></ul>
                                        <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
